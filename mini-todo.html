<!DOCTYPE html>
<html>
<body>

<h1>Todo List</h1>

<input id="todoInput" type="text" placeholder="add a todo" />
<button type="button" id="clickBtn">Click me</button>
<ul class="todoList"></ul>

<script>
    var btnElement = document.getElementById("clickBtn");
    var todoInput = document.getElementById("todoInput");
    var todoListElement = document.getElementsByClassName("todoList")[0];
        
    var todoList = [];
    
    btnElement.addEventListener("click", function() {
        todoList.push(todoInput.value);
        todoListElement.innerHTML = "";
        for(var i = 0; i < todoList.length; i++) {
        	var elm = todoList[i];
            todoListElement.innerHTML += "<li>" + elm + "</li>";
        }
    });
</script>
</body>
</html>
